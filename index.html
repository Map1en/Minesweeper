<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Minesweeper</h1>
        <div id="bar">
            <div class="label">
                <div id="newBtn" @click="chknewGame()">新游戏</div>
            </div>
            <div class="label" id="select">
                <div :class="{ selected: level[0]}" @click="switchLevel(0)">新手</div>
                <div :class="{ selected: level[1]}" @click="switchLevel(1)">普通</div>
                <div :class="{ selected: level[2]}" @click="switchLevel(2)">困难</div>
            </div>
            <div class="label data" style="width: 120px;">
                <div class="icon">
                    <i class="fas fa-certificate"></i>
                </div>
                <div> {{ mineNum }} </div>
            </div>
            <div class="label data" style="width: 120px;">
                <div class="icon">
                    <i class="fas fa-shoe-prints"></i>
                </div>
                <div> {{ step }} </div>
            </div>
            <div class="label data" style="width: 120px;">
                <div class="icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div> {{ time }} </div>
            </div>
        </div>
        <hr>
        <div id="grid" :style="field.size">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
